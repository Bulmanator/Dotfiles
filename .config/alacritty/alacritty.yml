# Set $TERM to xterm-256color. The value of 'alacritty' was giving werid results when using ssh
#
env:
    TERM: xterm-256color

# Font using 'Ubuntu Mono' because it looks nice
font:
    size: 11.0
    normal:
        family: "Ubuntu Mono"

# Color scheme. Based off nvim colour scheme
# @Note: 'bright' and 'dim' colours are calculated automatically
colors:
    primary:
        background: '#181818'
        foreground: '#FFFFFF'

    cursor:
        text:   '#232323'
        cursor: '#FFFFFF'

    selection:
        text:   '#232323'
        cursor: '#FFFFFF'

    normal:
        black:   '#000000'
        red:     '#FF5866'
        green:   '#85FF85'
        yellow:  '#F9DC5C'
        blue:    '#3185FC'
        magenta: '#FF85FF'
        cyan:    '#85FFFF'
        white:   '#FFFFFF'
